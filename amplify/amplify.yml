customHeaders:
  - pattern: /.well-known/*
    headers:
      - key: Content-Type
        value: application/json
      - key: Cache-Control
        value: "no-cache"
files:
  - '**/*'
  - .well-known/assetlinks.json:
      headers:
        - key: Cache-Control
          value: "no-cache"
  - .well-known/apple-app-site-association.json:
      headers:
        - key: Cache-Control
          value: "no-cache"

cache:
  - pattern: .well-known/apple-app-site-association.json
    ttl: 0
  - pattern: .well-known/assetlinks.json
    ttl: 0
