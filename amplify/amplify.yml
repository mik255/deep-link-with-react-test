customHeaders:
  - pattern: /.well-known/*
    headers:
      - key: Content-Type
        value: application/json
      - key: Cache-Control
        value: "no-cache"
files:
  - '**/*'
  - '/.well-known/assetlinks.json':
      headers:
        - key: Cache-Control
          value: "no-cache"
  - "/.well-known/apple-app-site-association.json":
      headers:
        - key: Cache-Control
          value: "no-cache"

cache:
  - pattern: .well-known/apple-app-site-association
    ttl: 0
  - pattern: .well-known/assetlinks
    ttl: 0

redirects:
  - source: /.well-known/apple-app-site-association
    target: /.well-known/apple-app-site-association.json
    status: 200

